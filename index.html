<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玄机命理 - 专业生辰命盘系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #1a0a1a 0%, #2f004f 100%);
            color: #e9d7c4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            background: rgba(255, 248, 240, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1000px;
            padding: 30px;
            border: 3px double #8b0000;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #8b0000, #d4af37, #8b0000);
        }
        
        .yin-yang {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(90deg, #8b0000 50%, #2f004f 50%);
            margin: 0 auto 20px;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        
        .yin-yang::before, .yin-yang::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        
        .yin-yang::before {
            background: #2f004f;
            top: 0;
            left: 40px;
        }
        
        .yin-yang::after {
            background: #8b0000;
            top: 40px;
            left: 0;
        }
        
        h1 {
            text-align: center;
            color: #8b0000;
            margin-bottom: 10px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-family: 'Ma Shan Zheng', cursive;
        }
        
        .subtitle {
            text-align: center;
            color: #5a3921;
            margin-bottom: 25px;
            font-size: 16px;
        }
        
        .input-section {
            background: rgba(139, 0, 0, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #d4a76a;
        }
        
        .input-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .input-field {
            flex: 1;
            min-width: 120px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #5a3921;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #d4a76a;
            border-radius: 8px;
            font-size: 16px;
            background: #fffaf0;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #8b0000;
            box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.2);
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #8b0000, #b22222);
            color: white;
            display: block;
            margin: 20px auto 0;
        }
        
        button:hover {
            background: linear-gradient(135deg, #b22222, #8b0000);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .result-section {
            display: none;
            margin-top: 30px;
        }
        
        .destiny-chart {
            background: #f9f3e9;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #8b0000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .chart-title {
            text-align: center;
            color: #8b0000;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #d4a76a;
            padding-bottom: 10px;
            font-family: 'Ma Shan Zheng', cursive;
        }
        
        .chart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .chart-table td {
            padding: 12px 15px;
            border: 1px solid #d4a76a;
            text-align: center;
        }
        
        .chart-table tr:first-child td {
            background: rgba(139, 0, 0, 0.1);
            font-weight: bold;
        }
        
        .luck-chart {
            margin-top: 30px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #d4a76a;
        }
        
        .luck-title {
            text-align: center;
            color: #8b0000;
            margin-bottom: 15px;
            font-size: 20px;
            font-family: 'Ma Shan Zheng', cursive;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #7a6a5a;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #8b0000;
            font-style: italic;
        }
        
        .stars-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .star-item {
            text-align: center;
            padding: 10px;
            background: rgba(139, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        .star-label {
            font-size: 14px;
            color: #5a3921;
        }
        
        .star-value {
            font-size: 18px;
            font-weight: bold;
            color: #8b0000;
        }
        
        @media (max-width: 768px) {
            .input-row {
                flex-direction: column;
            }
            
            .input-field {
                min-width: 100%;
            }
            
            .stars-section {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .chart-table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="yin-yang"></div>
        <h1>玄机命理 - 专业生辰命盘</h1>
        <p class="subtitle">基于传统命理学的精准排盘系统</p>
        
        <div class="input-section">
            <div class="input-row">
                <div class="input-field">
                    <label for="name">姓名</label>
                    <input type="text" id="name" placeholder="请输入姓名" value="问问">
                </div>
                <div class="input-field">
                    <label for="gender">性别</label>
                    <select id="gender">
                        <option value="男" selected>男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
            
            <div class="input-row">
                <div class="input-field">
                    <label for="year">出生年份</label>
                    <input type="number" id="year" min="1900" max="2025" placeholder="如：1995" value="1995">
                </div>
                <div class="input-field">
                    <label for="month">出生月份</label>
                    <select id="month">
                        <option value="1">正月</option>
                        <option value="2">二月</option>
                        <option value="3">三月</option>
                        <option value="4">四月</option>
                        <option value="5">五月</option>
                        <option value="6" selected>六月</option>
                        <option value="7">七月</option>
                        <option value="8">八月</option>
                        <option value="9">九月</option>
                        <option value="10">十月</option>
                        <option value="11">冬月</option>
                        <option value="12">腊月</option>
                    </select>
                </div>
                <div class="input-field">
                    <label for="day">出生日期</label>
                    <input type="number" id="day" min="1" max="31" placeholder="1-31" value="4">
                </div>
            </div>
            
            <div class="input-row">
                <div class="input-field">
                    <label for="hour">出生时辰</label>
                    <select id="hour">
                        <option value="0">子时 (23:00-01:00)</option>
                        <option value="1">丑时 (01:00-03:00)</option>
                        <option value="2">寅时 (03:00-05:00)</option>
                        <option value="3">卯时 (05:00-07:00)</option>
                        <option value="4">辰时 (07:00-09:00)</option>
                        <option value="5">巳时 (09:00-11:00)</option>
                        <option value="6">午时 (11:00-13:00)</option>
                        <option value="7">未时 (13:00-15:00)</option>
                        <option value="8">申时 (15:00-17:00)</option>
                        <option value="9">酉时 (17:00-19:00)</option>
                        <option value="10">戌时 (19:00-21:00)</option>
                        <option value="11" selected>亥时 (21:00-23:00)</option>
                    </select>
                </div>
            </div>
            
            <button id="generate-btn">生成命盘</button>
        </div>
        
        <div class="result-section" id="result-section">
            <!-- 结果将由JavaScript动态填充 -->
        </div>
        
        <div class="footer">
            <p>本命盘根据传统命理学算法生成，结果仅供参考</p>
        </div>
    </div>

    <script>
        // 前后端交互模拟
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generate-btn');
            const resultSection = document.getElementById('result-section');
            
            // 模拟后端API调用
            async function callBackendAPI(userData) {
                // 模拟网络延迟
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // 模拟后端数据处理
                return simulateBackendProcessing(userData);
            }
            
            // 模拟后端处理函数
            function simulateBackendProcessing(userData) {
                // 天干地支数据
                const heavenlyStems = ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸"];
                const earthlyBranches = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
                
                // 纳音五行表
                const nayinTable = {
                    "甲子": "海中金", "乙丑": "海中金", "丙寅": "炉中火", "丁卯": "炉中火",
                    "戊辰": "大林木", "己巳": "大林木", "庚午": "路旁土", "辛未": "路旁土",
                    "壬申": "剑锋金", "癸酉": "剑锋金", "甲戌": "山头火", "乙亥": "山头火",
                    "丙子": "涧下水", "丁丑": "涧下水", "戊寅": "城头土", "己卯": "城头土",
                    "庚辰": "白蜡金", "辛巳": "白蜡金", "壬午": "杨柳木", "癸未": "杨柳木",
                    "甲申": "泉中水", "乙酉": "泉中水", "丙戌": "屋上土", "丁亥": "屋上土",
                    "戊子": "霹雳火", "己丑": "霹雳火", "庚寅": "松柏木", "辛卯": "松柏木",
                    "壬辰": "长流水", "癸巳": "长流水", "甲午": "砂石金", "乙未": "砂石金",
                    "丙申": "山下火", "丁酉": "山下火", "戊戌": "平地木", "己亥": "平地木",
                    "庚子": "壁上土", "辛丑": "壁上土", "壬寅": "金箔金", "癸卯": "金箔金",
                    "甲辰": "佛灯火", "乙辰": "佛灯火
                        </tr>
                            <tr>
                                <td>生辰</td>
                                <td colspan="2">${birthDate}</td>
                            </tr>
                            <tr>
                                <td>时间</td>
                                <td>年柱</td>
                                <td>月柱</td>
                                <td>日柱</td>
                                <td>时柱</td>
                            </tr>
                            <tr>
                                <td>天干</td>
                                <td>${tenGods.yearStem}</td>
                                <td>${tenGods.monthStem}</td>
                                <td>命主</td>
                                <td>${tenGods.hourStem}</td>
                            </tr>
                            <tr>
                                <td>八字</td>
                                <td>${bazi.year.stem}${bazi.year.branch}</td>
                                <td>${bazi.month.stem}${bazi.month.branch}</td>
                                <td>${bazi.day.stem}${bazi.day.branch}</td>
                                <td>${bazi.hour.stem}${bazi.hour.branch}</td>
                            </tr>
                            <tr>
                                <td>地支</td>
                                <td>${tenGods.yearBranch}</td>
                                <td>${tenGods.monthBranch}</td>
                                <td>${tenGods.dayBranch}</td>
                                <td>${tenGods.hourBranch}</td>
                            </tr>
                            <tr>
                                <td>纳音</td>
                                <td>${nayin.year}</td>
                                <td>${nayin.month}</td>
                                <td>${nayin.day}</td>
                                <td>${nayin.hour}</td>
                            </tr>
                            <tr>
                                <td rowspan="3">命格</td>
                                <td>五行</td>
                                <td>水旺</td>
                                <td>日元</td>
                                <td>身旺</td>
                            </tr>
                            <tr>
                                <td>贵人星</td>
                                <td>${stars.noble}颗</td>
                                <td>姻缘星</td>
                                <td>${stars.marriage}颗</td>
                            </tr>
                            <tr>
                                <td>财帛星</td>
                                <td>${stars.wealth}颗</td>
                                <td>事业星</td>
                                <td>${stars.career}颗</td>
                            </tr>
                        </table>
                        
                        <div class="stars-section">
                            <div class="star-item">
                                <div class="star-label">贵人星</div>
                                <div class="star-value">${stars.noble}颗</div>
                            </div>
                            <div class="star-item">
                                <div class="star-label">姻缘星</div>
                                <div class="star-value">${stars.marriage}颗</div>
                            </div>
                            <div class="star-item">
                                <div class="star-label">财帛星</div>
                                <div class="star-value">${stars.wealth}颗</div>
                            </div>
                            <div class="star-item">
                                <div class="star-label">事业星</div>
                                <div class="star-value">${stars.career}颗</div>
                            </div>
                        </div>
                        
                        <div class="luck-chart">
                            <h3 class="luck-title">大运走势</h3>
                            <div class="luck-bars">
                                ${luckData.data.map(item => `
                                    <div class="luck-bar">
                                        <div class="luck-bar-fill" style="width: ${item.value}%;"></div>
                                        <span class="luck-bar-label">${item.age}：${item.label}</span>
                                        <span class="luck-bar-value">${item.value}%</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
                
                // 滚动到结果区域
                resultSection.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
