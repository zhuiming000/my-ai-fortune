<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玄机命理 - 古典命盘生成系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background: #1a0a1a url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%2333122e" d="M0 0h100v100H0z"/><path fill="%23221122" d="M0 0h50v50H0zM50 50h50v50H50z"/></svg>');
            color: #e9d7c4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(26, 10, 26, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            border: 2px solid #8e4a49;
            position: relative;
            margin-top: 30px;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #8e4a49, #d4af37, #8e4a49);
        }
        
        .header {
            text-align: center;
            padding: 30px 20px 20px;
            background: linear-gradient(rgba(74, 20, 56, 0.8), rgba(44, 15, 35, 0.8));
            border-bottom: 2px solid #d4af37;
            position: relative;
        }
        
        .yin-yang {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(90deg, #8e4a49 50%, #2c1a36 50%);
            margin: 0 auto 15px;
            position: relative;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            border: 2px solid #d4af37;
        }
        
        .yin-yang::before, .yin-yang::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        
        .yin-yang::before {
            background: #2c1a36;
            top: 0;
            left: 40px;
            border: 1px solid #d4af37;
        }
        
        .yin-yang::after {
            background: #8e4a49;
            top: 40px;
            left: 0;
            border: 1px solid #d4af37;
        }
        
        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.8rem;
            color: #d4af37;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 4px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #c9a880;
            margin-bottom: 10px;
            font-style: italic;
        }
        
        .input-section {
            padding: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23221122" d="M0 0h100v100H0z"/><path fill="%231a0a1a" d="M0 0h50v50H0zM50 50h50v50H50z"/></svg>');
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .input-group {
            background: rgba(35, 15, 30, 0.7);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #5e3a4c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .input-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.4rem;
            color: #d4af37;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 1px solid #5e3a4c;
            padding-bottom: 8px;
        }
        
        .input-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .input-field {
            flex: 1;
            min-width: 120px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #c9a880;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #5e3a4c;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(234, 215, 196, 0.1);
            color: #e9d7c4;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
            background: rgba(234, 215, 196, 0.15);
        }
        
        .button-container {
            text-align: center;
            margin: 20px 0 30px;
        }
        
        .generate-btn {
            padding: 18px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s;
            background: linear-gradient(135deg, #8e4a49, #c17c3a);
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            font-family: 'Ma Shan Zheng', cursive;
            letter-spacing: 2px;
        }
        
        .generate-btn:hover {
            background: linear-gradient(135deg, #c17c3a, #8e4a49);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        
        .generate-btn:active {
            transform: translateY(1px);
        }
        
        .generate-btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0));
            transform: rotate(45deg);
            transition: all 0.5s;
        }
        
        .generate-btn:hover::before {
            animation: shine 1.5s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }
        
        .result-section {
            display: none;
            padding: 30px;
            background: rgba(35, 15, 30, 0.8);
            border-top: 2px solid #d4af37;
        }
        
        .destiny-chart {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23221122" d="M0 0h100v100H0z"/><path fill="%231a0a1a" d="M0 0h50v50H0zM50 50h50v50H50z"/></svg>');
            border-radius: 10px;
            padding: 25px;
            border: 2px solid #5e3a4c;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .destiny-chart::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="none" stroke="%235e3a4c" stroke-width="0.5" d="M0 0h100v100H0zM25 25h50v50H25z"/></svg>');
            opacity: 0.2;
            pointer-events: none;
        }
        
        .chart-title {
            text-align: center;
            color: #d4af37;
            font-size: 2rem;
            margin-bottom: 25px;
            font-family: 'Ma Shan Zheng', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid #5e3a4c;
            padding-bottom: 15px;
        }
        
        .chart-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .bazi-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .bazi-pillar {
            text-align: center;
            padding: 15px;
            background: rgba(45, 20, 35, 0.7);
            border-radius: 8px;
            border: 1px solid #5e3a4c;
        }
        
        .pillar-label {
            font-size: 16px;
            color: #c9a880;
            margin-bottom: 10px;
        }
        
        .pillar-value {
            font-size: 24px;
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 5px;
        }
        
        .pillar-element {
            font-size: 14px;
            color: #a87d5f;
        }
        
        .analysis-section {
            padding: 20px;
            background: rgba(45, 20, 35, 0.7);
            border-radius: 8px;
            border: 1px solid #5e3a4c;
        }
        
        .analysis-title {
            font-size: 18px;
            color: #d4af37;
            margin-bottom: 15px;
            border-bottom: 1px solid #5e3a4c;
            padding-bottom: 8px;
        }
        
        .analysis-content {
            line-height: 1.8;
        }
        
        .luck-chart {
            margin-top: 30px;
            padding: 20px;
            background: rgba(45, 20, 35, 0.7);
            border-radius: 8px;
            border: 1px solid #5e3a4c;
        }
        
        .luck-title {
            text-align: center;
            color: #d4af37;
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .luck-bars {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .luck-bar {
            height: 30px;
            border-radius: 5px;
            background: linear-gradient(90deg, #8e4a49, #5e3a4c);
            position: relative;
            overflow: hidden;
            border: 1px solid #5e3a4c;
        }
        
        .luck-bar-fill {
            height: 100%;
            border-radius: 5px;
            background: linear-gradient(90deg, #c17c3a, #d4af37);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
            transition: width 1.5s ease-in-out;
        }
        
        .luck-bar-label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #e9d7c4;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .luck-bar-value {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #d4af37;
            font-weight: bold;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #a87d5f;
            font-size: 14px;
            border-top: 1px solid #5e3a4c;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .input-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-content {
                grid-template-columns: 1fr;
            }
            
            .bazi-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
        
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="none" stroke="%235e3a4c" stroke-width="2" d="M25 25l50 50M75 25L25 75"/><circle cx="50" cy="50" r="40" fill="none" stroke="%235e3a4c" stroke-width="2"/></svg>');
            opacity: 0.1;
            pointer-events: none;
        }
        
        .decoration-1 {
            top: 50px;
            right: 30px;
            transform: rotate(15deg);
        }
        
        .decoration-2 {
            bottom: 80px;
            left: 40px;
            transform: rotate(-10deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <div class="header">
            <div class="yin-yang"></div>
            <h1>玄机命理</h1>
            <p class="subtitle">探索命理奥秘，解读人生轨迹</p>
        </div>
        
        <div class="input-section">
            <div class="input-grid">
                <div class="input-group">
                    <div class="input-title">基本信息</div>
                    <div class="input-row">
                        <div class="input-field">
                            <label for="name">姓名</label>
                            <input type="text" id="name" placeholder="请输入姓名" value="我">
                        </div>
                        <div class="input-field">
                            <label for="gender">性别</label>
                            <select id="gender">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-title">生辰信息</div>
                    <div class="input-row">
                        <div class="input-field">
                            <label for="year">出生年份</label>
                            <input type="number" id="year" min="1900" max="2025" placeholder="如：2001" value="2001">
                        </div>
                        <div class="input-field">
                            <label for="month">出生月份</label>
                            <select id="month">
                                <option value="1">正月</option>
                                <option value="2">二月</option>
                                <option value="3">三月</option>
                                <option value="4">四月</option>
                                <option value="5">五月</option>
                                <option value="6">六月</option>
                                <option value="7">七月</option>
                                <option value="8">八月</option>
                                <option value="9">九月</option>
                                <option value="10">十月</option>
                                <option value="11">冬月</option>
                                <option value="12">腊月</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-field">
                            <label for="day">出生日期</label>
                            <input type="number" id="day" min="1" max="31" placeholder="1-31" value="23">
                        </div>
                        <div class="input-field">
                            <label for="hour">出生时辰</label>
                            <select id="hour">
                                <option value="0">子时 (23:00-01:00)</option>
                                <option value="1">丑时 (01:00-03:00)</option>
                                <option value="2">寅时 (03:00-05:00)</option>
                                <option value="3">卯时 (05:00-07:00)</option>
                                <option value="4">辰时 (07:00-09:00)</option>
                                <option value="5">巳时 (09:00-11:00)</option>
                                <option value="6">午时 (11:00-13:00)</option>
                                <option value="7">未时 (13:00-15:00)</option>
                                <option value="8">申时 (15:00-17:00)</option>
                                <option value="9">酉时 (17:00-19:00)</option>
                                <option value="10">戌时 (19:00-21:00)</option>
                                <option value="11">亥时 (21:00-23:00)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="button-container">
                <button class="generate-btn" id="generate-btn">生成命盘</button>
            </div>
        </div>
        
        <div class="result-section" id="result-section">
            <div class="destiny-chart">
                <h2 class="chart-title">命主生辰命盘</h2>
                
                <div class="chart-content">
                    <div class="bazi-grid">
                        <div class="bazi-pillar">
                            <div class="pillar-label">年柱</div>
                            <div class="pillar-value" id="year-pillar">辛巳</div>
                            <div class="pillar-element">金火</div>
                        </div>
                        <div class="bazi-pillar">
                            <div class="pillar-label">月柱</div>
                            <div class="pillar-value" id="month-pillar">甲午</div>
                            <div class="pillar-element">木火</div>
                        </div>
                        <div class="bazi-pillar">
                            <div class="pillar-label">日柱</div>
                            <div class="pillar-value" id="day-pillar">乙丑</div>
                            <div class="pillar-element">木土</div>
                        </div>
                        <div class="bazi-pillar">
                            <div class="pillar-label">时柱</div>
                            <div class="pillar-value" id="hour-pillar">丙子</div>
                            <div class="pillar-element">火水</div>
                        </div>
                    </div>
                    
                    <div class="analysis-section">
                        <h3 class="analysis-title">命理分析</h3>
                        <div class="analysis-content" id="analysis-content">
                            <p>日主乙木，生于午月，木火通明，聪明秀气。</p>
                            <p>年柱辛巳，金火相生，祖业丰厚，能得长辈助力。</p>
                            <p>月柱甲午，木火相生，才华出众，事业有成。</p>
                            <p>时柱丙子，水火既济，晚运昌隆，子孙贤孝。</p>
                        </div>
                    </div>
                </div>
                
                <div class="luck-chart">
                    <h3 class="luck-title">大运走势</h3>
                    <div class="luck-bars">
                        <div class="luck-bar">
                            <div class="luck-bar-fill" style="width: 70%;"></div>
                            <span class="luck-bar-label">20-30岁：事业起步</span>
                            <span class="luck-bar-value">70%</span>
                        </div>
                        <div class="luck-bar">
                            <div class="luck-bar-fill" style="width: 85%;"></div>
                            <span class="luck-bar-label">30-40岁：财运亨通</span>
                            <span class="luck-bar-value">85%</span>
                        </div>
                        <div class="luck-bar">
                            <div class="luck-bar-fill" style="width: 90%;"></div>
                            <span class="luck-bar-label">40-50岁：事业巅峰</span>
                            <span class="luck-bar-value">90%</span>
                        </div>
                        <div class="luck-bar">
                            <div class="luck-bar-fill" style="width: 75%;"></div>
                            <span class="luck-bar-label">50-60岁：稳定发展</span>
                            <span class="luck-bar-value">75%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>本命盘根据传统命理学算法生成，结果仅供参考。命运掌握在自己手中。</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generate-btn');
            const resultSection = document.getElementById('result-section');
            
            // 天干地支数据
            const heavenlyStems = ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸"];
            const earthlyBranches = ["子", "丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌", "亥"];
            
            // 生成命盘函数
            generateBtn.addEventListener('click', function() {
                const name = document.getElementById('name').value;
                const gender = document.getElementById('gender').value;
                const year = parseInt(document.getElementById('year').value);
                const month = parseInt(document.getElementById('month').value);
                const day = parseInt(document.getElementById('day').value);
                const hour = parseInt(document.getElementById('hour').value);
                
                // 验证输入
                if (!name) {
                    alert('请输入您的姓名');
                    return;
                }
                
                if (!year || year < 1900 || year > new Date().getFullYear()) {
                    alert('请输入有效的出生年份');
                    return;
                }
                
                if (!day || day < 1 || day > 31) {
                    alert('请输入有效的出生日期');
                    return;
                }
                
                // 显示加载效果
                generateBtn.textContent = '生成中...';
                generateBtn.disabled = true;
                
                // 模拟计算过程
                setTimeout(() => {
                    // 计算八字（简化版）
                    const yearStemIndex = (year - 4) % 10;
                    const yearBranchIndex = (year - 4) % 12;
                    
                    const monthStemIndex = (yearStemIndex * 2 + month) % 10;
                    const monthBranchIndex = (month + 1) % 12;
                    
                    // 日柱计算（简化）
                    const baseDate = new Date(1900, 0, 31);
                    const targetDate = new Date(year, month - 1, day);
                    const diffTime = targetDate - baseDate;
                    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                    const dayStemIndex = diffDays % 10;
                    const dayBranchIndex = diffDays % 12;
                    
                    // 时柱计算
                    const hourBranchIndex = Math.floor(hour / 2) % 12;
                    const hourStemIndex = (dayStemIndex * 2 + hourBranchIndex) % 10;
                    
                    // 更新命盘显示
                    document.getElementById('year-pillar').textContent = 
                        heavenlyStems[yearStemIndex] + earthlyBranches[yearBranchIndex];
                    document.getElementById('month-pillar').textContent = 
                        heavenlyStems[monthStemIndex] + earthlyBranches[monthBranchIndex];
                    document.getElementById('day-pillar').textContent = 
                        heavenlyStems[dayStemIndex] + earthlyBranches[dayBranchIndex];
                    document.getElementById('hour-pillar').textContent = 
                        heavenlyStems[hourStemIndex] + earthlyBranches[hourBranchIndex];
                    
                    // 显示结果
                    resultSection.style.display = 'block';
                    
                    // 恢复按钮状态
                    generateBtn.textContent = '生成命盘';
                    generateBtn.disabled = false;
                    
                    // 滚动到结果区域
                    resultSection.scrollIntoView({ behavior: 'smooth' });
                }, 1500);
            });
        });
    </script>
</body>
</html>
